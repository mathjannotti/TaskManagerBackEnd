<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<a href="/tasks/create">Create Task</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Responsible</th>
        <th>Description</th>
        <th>Status</th>
        <th>Creation Date</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.name}">Name</td>
        <td th:text="${task.responsible}">Responsible</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.status}">Status</td>
        <td th:text="${task.creationDate}">Date</td>
        <td>
            <a th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a>
            <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
