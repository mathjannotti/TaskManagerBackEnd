<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #4a90e2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a, button {
            text-decoration: none;
            padding: 8px 16px;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        a:hover, button:hover {
            background-color: #357ab8;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <a href="/tasks/create">Criar Nova Tarefa</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Responsible</th>
                <th>Description</th>
                <th>Status</th>
                <th>Creation Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.name}">Name</td>
                <td th:text="${task.responsible}">Responsible</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${task.status}">Status</td>
                <td th:text="${task.creationDate}">Date</td>
                <td class="actions">
                    <a th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a>
                    <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn-delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
